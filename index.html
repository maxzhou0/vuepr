class:middle

#### Vue Object:

```javascript
{
	data:{		//static
		a:1,
		b:2,
	},
	computed:{	// this : undefined
		c:()=> a+1,	
		d:()=> b*2,
		e:()=> c*(b+2), 
	}
}
```

---



class:middle

#### Vue Object:

```javascript
{
	data(){
		return {	//dynamic
			a:1,
			b:2,
		}
	},
	computed:{
		c(){ return this.a+1 },
		d(){ return this.b*2 },
		e(){ return this.c*(this.b+2) }
	}
}
```

class:middle

js实现属性get,set方法
```javascript
let obj = {}
Object.defineProperty(obj, 'name', {
  get: function () {
    console.log('name get')
    return obj._name
  },
  set: function (newVal) {
    console.log('name set')
    obj._name = newVal
  }
})
obj.name = 'vue'
console.log(obj.name)
```

---


```javascript
function vueIt(target, fieldName) {
  let Deps = [() => console.log('[' + fieldName + ' UPDATED]:' + value)]
  let value = target[fieldName]
  Object.defineProperty(target, fieldName, {
    get: function () {
      console.log(fieldName + ' get')
      return value
    },
    set: function (newVal) {
      if (value === newVal) return
      value = newVal
      Deps.forEach(dep => dep())
    }
  })
}
```

--

```javascript
let obj2 = {}
vueIt(obj2, 'name')
obj2.name = 'new name'
```

### Magic!

#### How dependencies work efficiently?

a => c,e

b => d,e

class:middle

computed建立依赖的方法
```javascript
let globalFunc = null

function makeDep(f) {
  globalFunc = f
  f()
  globalFunc = null
}
```

class:middle

对原有的方法做一个调整
```javascript
function vueIt2(target, fieldName) {
  let Deps = []
  let value = target[fieldName]
  Object.defineProperty(target, fieldName, {
    get: function () {
      if (globalFunc&&!Deps.includes(globalFunc)) 
		Deps.push(globalFunc) // <= magic!
      return value
    },
    set: function (newVal) {
      if (value === newVal) return
      value = newVal
      Deps.forEach(dep => dep())
    }
  })
}
```




---


```javascript

var dataObj2 = { a: 1,b:2 }
var computedObj = {
  c() {
    console.log('[c] computed! ' + (dataObj2.a + 1))
    return dataObj2.a + 1
  },
  d() {
    console.log('[d] computed! ' + (dataObj2.b * 2))
    return dataObj2.b * 2
  },
  e() {
    console.log('[e] computed! ' + (dataObj2.a*(dataObj2.b+2)))
    return dataObj2.c*(dataObj2.b+2)
  },
}
```

--

```javascript
vueIt2(dataObj2, 'a')
vueIt2(dataObj2, 'b')
makeDep(computedObj.c)
makeDep(computedObj.d)
makeDep(computedObj.e)
```

### Vue的坑

+ data和computed定义以外的数据项不能诱发react
--

```javascript
{
  computed: {
    a() { return Cookie.get('a'); }
  }
}
```
--

+ data的属性的属性不能诱发react
--

```javascript
{
  data: { obj: {}},
  computed: {
    a() {return this.obj.a;}
  }
}
```

--

```javascript
this.$set(this.obj,'a',someValue)
```

--

--

```javascript
data:{obj:{a:null}}
```

--

---

### Vue的坑

+ 更新array下标不能诱发react
--

```javascript
{
  computed:{ 
    a(){return this.arr[0]}  //won't update!
  },
  ...someMethod(){
    this.arr[0] = someValue;
  }
}
```

--
```javascript
this.$set(this.arr,0,someValue)
```
--

---

### Vue的坑

+ 延时调用不触发react
--

```javascript
computed: {
  c() {
	//this.a //react
	setTimeout(() => {
	  this.a //no react
	  console.log('c delay fired')
	}, 1000)
	console.log('c fired')
	return this.b + 44
  }
}
```

---

### Vue模板

```html
<span>{{message}}</span>
```

=>

```javascript
{
	computed:{
		somefunc(){
			return message
		}
	}
}
func.apply(this,...)
```

## Vue.js 

### Pros

--

- 核心实现简单，易懂

--

- 避免手动建立数据关联

--

- <span style="color:red">避免document的api操作</span>

--

> *document是浏览器提供的视图层*
> *vue.x vue.y vue.z*

--

### Cons

--

- 要学习更多vue特有内容

--

- 过于灵活
